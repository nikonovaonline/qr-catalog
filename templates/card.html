<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карточка {{ item.get(columns[0], '') }}</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .card { border: 1px solid #ccc; padding: 15px; border-radius: 8px; width: 320px; }
    .details p { margin: 4px 0; }
    .qr { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="details">
      {% for col in columns %}
        <p><strong>{{ col }}:</strong> {{ item[col] }}</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
